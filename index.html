<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <img src="images/image-product-mobile.jpg" alt="Bottle of perfume Gabrielle Essence Eau De Parfum from Chanel paris">
      </picture>

      <div class="product__body">
        <p class="product__class">P E R F U M E</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <section class="price-group">      
          <p class="product__new-price">$149.99</p>
          <p class="product__old-price"><s>$169.99</s></p>
        </section>

        <button class="button">Add to Cart</button>
      </div>
      
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/arnaud-naldo-pilon/">Naldo</a>.
  </footer>
  
</body>

</html>
